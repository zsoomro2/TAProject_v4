{% extends 'base.html' %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
    {% csrf_token %}
    <label>First Name: <input type="text" name="fname" value="{{ username.fname }}"></label><br>
    <label>Last Name: <input type="text" name="lname" value="{{ username.lname }}"></label><br>
    <label>Username: <input type="email" name="username" value="{{ username.username }}"></label><br>
    <label>Role: 
        <select name="role">
            {% for role in role_choices %}
                <option value="{{ role.0 }}" {% if role.0 == username.role %}selected{% endif %}>{{ role.1 }}</option>
            {% endfor %}
        </select>
    </label><br>
    {% if show_skills %}
    <h3>Edit Skills</h3>
    <label>
        <input type="checkbox" name="java_skill" {% if username.java_skill %}checked{% endif %}>
        Java
    </label><br>
    <label>
        <input type="checkbox" name="python_skill" {% if username.python_skill %}checked{% endif %}>
        Python
    </label><br>
    <label>
        <input type="checkbox" name="frontend_skill" {% if username.frontend_skill %}checked{% endif %}>
        Frontend
    </label><br>
    <label>
        <input type="checkbox" name="backend_skill" {% if username.backend_skill %}checked{% endif %}>
        Backend
    </label><br>
    <label>
        <input type="checkbox" name="scala_skill" {% if username.scala_skill %}checked{% endif %}>
        Scala
    </label><br>
    <label>
        <input type="checkbox" name="discrete_math_skill" {% if username.discrete_math_skill %}checked{% endif %}>
        Discrete Math
    </label><br>
    {% endif %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
