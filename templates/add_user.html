<html>
{% extends 'base.html' %}

{% block content %}
    <body>
    <div style=" text-align: left;">
    <meta charset="UTF-8">
    <title>Add Users</title><br>

<h1> Add User To Database</h1>
<br/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
    
<form method="post" action={% url 'adduser' %}>
    {% csrf_token %}
    <p><input type="text" name = "username" class="form-control form-control" placeholder="Username" required></p><br>
    <p><input type="password" name = "password" class="form-control form-control" placeholder="Password" required></p><br>
    <p><input type="text" name = "fname" class="form-control form-control" placeholder="First Name" required></p><br>
    <p><input type="text" name = "lname" class="form-control form-control" placeholder="Last Name" required></p><br>
    <p><select name="role">
        <option selected> Role... </option>
    {% for role in role_choices %}
        <option value="{{ role.0 }}">{{ role.1 }}</option>
    {% endfor %}
    </select></p><br>
    <a href={% url 'supervisor' %}> <input type="submit" value="Submit" class="btn btn-primary"></a>
</form>
     <div class="course-list">
</div>
    </div>
{% endblock %}
</body>
</html>
