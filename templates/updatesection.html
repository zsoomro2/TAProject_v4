<html>
{% extends 'base.html' %}

{% block content %}
    <body>
    <div style=" text-align: left;">
    <meta charset="UTF-8">
    <title>Update Section</title><br>

<h1> Update {{ name }}'s section {{ section.section_number }}</h1>
<br/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
    
<form method="post" action={% url 'updatesection' name section.section_number %}>
    {% csrf_token %}
    <label>Course Name:</label><br>
    <p><input type="text" name = "course_name" class="form-control form-control" value="{{ name }}" readonly></p><br>

    <label>Section Number:</label><br>
    <p><input type="number" name = "sec_num" class="form-control form-control" value="{{ section.section_number }}" required></p><br>

    <label>Lecture/Lab:</label><br>
    <p><select name="LecLab" required>
            <option selected="{{ section.LecLab }}"></option>
    {% for item in LecLab %}
        {% if section.LecLab != item %}
        <option value="{{ item }}">{{ item }}</option>
        {% endif %}
    {% endfor %}
    </select></p><br>

    <label>Start Date:</label><br>
    <p><input type="datetime-local" name = "start" class="form-control form-control" value="{{ start_date }}"required></p><br>
    <label>End Date:</label><br>
    <p><input type="datetime-local" name = "end" class="form-control form-control" value="{{ end_date }}"required></p><br>

    <label>Credits:</label><br>
    <p><input type="number" name="credits" class="form-control form-control" value="{{ section.credits }}" required></p><br>

    <label>Instructor:</label><br>
    <p><select name="instructor">
        <option selected="{{ section.instructor }}"></option>
        {% for item in instructor_list %}
            {% if item != section.instructor %}
            <option value="{{ item }}">{{ item }}</option>
            {% endif %}
        {% endfor %}
    </select></p>

        <label>TA:</label><br>
    <p><select name="ta">
        <option selected="{{ section.ta }}"></option>
        {% for item in ta_list %}
            {% if item != section.ta %}
            <option value="{{ item }}">{{ item }}</option>
            {% endif %}
        {% endfor %}
    </select></p>

    <a href={% url 'supervisor' %}> <input type="submit" value="Submit" class="btn btn-primary"></a>
</form>
</div>
    </div>
{% endblock %}
</body>
</html>
